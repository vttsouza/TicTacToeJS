<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="tictac">
        <div id="placar">
            <div id="placarX">
                <span class="simboloPlayerX"> [X] </span>
                <span class="pontosPlayerX"> 0 pontos</span>
            </div>
            <div id="placarO">
                <span class="simboloPlayerO"> [O] </span>
                <span class="pontosPlayerO"> 0 pontos</span>
            </div>
        </div>
        <div id="app">
            <span class="area-click btn btn-light" id="a0"></span>
            <span class="area-click btn btn-light" id="a1"></span>
            <span class="area-click btn btn-light" id="a2"></span>

            <span class="area-click btn btn-light" id="a3"></span>
            <span class="area-click btn btn-light" id="a4"></span>
            <span class="area-click btn btn-light" id="a5"></span>

            <span class="area-click btn btn-light" id="a6"></span>
            <span class="area-click btn btn-light" id="a7"></span>
            <span class="area-click btn btn-light" id="a8"></span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
